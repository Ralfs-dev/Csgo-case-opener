{% extends "base.html" %}
{% block content %}
<h2>Statistics</h2>
<canvas id="rarityChart" width="400" height="200"></canvas>
<script>
  var ctx = document.getElementById('rarityChart').getContext('2d');
  var chart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: {{ labels|tojson }},
          datasets: [{
              label: '# of Drops',
              data: {{ counts|tojson }},
              backgroundColor: 'rgba(75, 192, 192, 0.6)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: { beginAtZero: true }
          }
      }
  });
</script>
{% endblock %}
