<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CS:GO Case Opener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Minimal Bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Chart.js for stats -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('home') }}">CS:GO Case Opener</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('open_case') }}">Open</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('inventory') }}">Inventory</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('stats') }}">Stats</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('upload') }}">Upload CSV</a></li>
      </ul>
    </nav>
    <div class="container mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show">{{ message }}
              <button class="close" data-dismiss="alert">&times;</button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
