{% extends "base.html" %}
{% block content %}
<h2>Open a Case</h2>
<form method="POST">
  <button type="submit" class="btn btn-success">Open</button>
</form>
{% if result %}
  <div class="mt-3">
    <h4>You got: {{ result['item_name'] }} ({{ result['rarity'] }})</h4>
    <p>Value: ${{ result['price'] }}</p>
  </div>
{% endif %}
{% endblock %}
